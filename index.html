        .controls {

        .controls svg {

        .play-pause-btn svg {

        @keyframes rotating {

        .cover.rotating img {

        .mute-btn svg {

        @media (max-width: 980px) {

            .nav-btn.left { left: 5px; }

            .music-player-popup {

                right: 10px;
                width: 250px;
            }
            .main-title { font-size: 2.5rem; }
            .thank-you-message { margin-top: 30px; }
        }
    </style>

    <script>
        const pagesData = [
            { img: "8.jpeg", message: `<span style="font-family:'Great Vibes',cursive;font-size:28px;">Para la hermosa nutricionista</span><br>La estrella del universo entero y la Ãºnica obra de arte del universo.` },
            { img: "14.jpeg", message: "Â¡Felicidades! Con su dedicaciÃ³n y pasiÃ³n, no solo cambia hÃ¡bitos, sino que transforma vidas y hace de este mundo un lugar mucho mejor. Gracias por su invaluable servicio.." },
            { img: "12.jpeg", message: "Gracias por su entrega, su trabajo cambia vidas." },
            { img: "13.jpeg", message: "Es inspiraciÃ³n para todas las personas, siga cosechando Ã©xitos." },
            { img: "10.jpeg", message: "Gracias por los momentos compartidos y su calidez." },
            { img: "6.jpeg", message: "Se merece lo mejor hoy y siempre." },
            { img: "14.jpeg", message: "Admiro su compromiso con su profesiÃ³n. Con su trabajo no solo construye una carrera, sino que contribuye a hacer de este mundo un lugar mejor y eso es muy valioso, Feliz Dia Maravillosa, Linda Y Bella Nutricionista La Amo Con Todo El Cora â™¡." },
        ];

        const carousel = document.getElementById('book-carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const musicPlayerPopup = document.getElementById('musicPlayerPopup');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const audio = document.getElementById('audio');
        const coverEl = document.querySelector('.cover');
        const unmutedIcon = document.getElementById('unmuted-icon');
        const mutedIcon = document.getElementById('muted-icon');
        let currentItem = 0;

        function createCarouselItems() {
            pagesData.forEach((page, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                if (index === 0) item.classList.add('active');
                item.innerHTML = `
                    <div class="frame"><img src="${page.img}" alt="Imagen ${index + 1}" /></div>
                    <div class="message">${page.message}</div>
                `;
                carousel.appendChild(item);
            });
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach((item, index) => {
                item.classList.remove('active');
            });
            items[currentItem].classList.add('active');
        }

        prevBtn.addEventListener('click', () => {
            currentItem = (currentItem > 0) ? currentItem - 1 : pagesData.length - 1;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentItem = (currentItem < pagesData.length - 1) ? currentItem + 1 : 0;
            updateCarousel();
        });

        function setPlayPauseIcon(paused) {
            if (paused) {
                playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
                coverEl.classList.remove('rotating');
            } else {
                playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`;
                coverEl.classList.add('rotating');
            }
        }

        function toggleMuteIcon() {
            if (audio.muted) {
                unmutedIcon.style.display = 'none';
                mutedIcon.style.display = 'inline';
            } else {
                unmutedIcon.style.display = 'inline';
                mutedIcon.style.display = 'none';
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audio.muted = false; // Desmutea el audio al hacer clic en Play
                toggleMuteIcon();
            } else {
                audio.pause();
            }
        });

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            toggleMuteIcon();
        });

        audio.addEventListener('play', () => setPlayPauseIcon(false));
        audio.addEventListener('pause', () => setPlayPauseIcon(true));

        window.addEventListener('load', () => {
            createCarouselItems();
            musicPlayerPopup.classList.add('visible');
            
            // Intenta reproducir el audio. Esto probablemente lo inicie silenciado.
            audio.play().then(() => {
                // Si la reproducciÃ³n fue exitosa (silenciada)
                setPlayPauseIcon(false);
                toggleMuteIcon();
            }).catch(error => {
                // Si el navegador bloqueÃ³ la reproducciÃ³n automÃ¡tica, informa al usuario.
                console.log("El navegador ha bloqueado la reproducciÃ³n automÃ¡tica. Haz clic en el botÃ³n de Play para escuchar la canciÃ³n.");
                setPlayPauseIcon(true);
            });
        });
    </script>
